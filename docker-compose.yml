version: '3.4'
x-build: &build
  context: .
  dockerfile: Dockerfile

x-shared: &common
  build:
    context: .
    dockerfile: Dockerfile

services:
  base:
    image: chick
    <<: *common
    volumes:
      - .:/src/propose
      - ./scripts:/scripts
      - ./data:/data

  python:
    &python
    image: chick
    entrypoint: [ "poetry", "run", "python" ]
    env_file:
        - .env
    volumes:
      - ./scripts:/scripts
      - ./data:/data
      - ./experiments:/experiments
      - ./output:/output
      - ./chick:/src/chick
      - ./:/src

  train:
    image: chick
    volumes:
      - ./scripts:/scripts
      - ./data:/data
      - ./experiments:/experiments
      - ./output:/output
      - ./chick:/src/chick
      - ./:/src
    entrypoint: [ "poetry", "run", "python", "/src/scripts/train.py" ]
    env_file:
        - .env

  eval:
    image: chick
    volumes:
      - ./scripts:/scripts
      - ./data:/data
      - ./experiments:/experiments
      - ./output:/output
      - ./models:/src/models
      - ./chick:/src/chick
      - ./:/src
    entrypoint: [ "poetry", "run", "python", "/src/scripts/eval.py" ]
    env_file:
        - .env